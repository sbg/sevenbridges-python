language: python

matrix:
  include:
  - python: 2.7
  - python: 3.6
  - python: 3.7
    dist: xenial
    sudo: true

install:
  - pip install -r requirements.txt

script:
  - py.test --pep8 sevenbridges --cov sevenbridges
  - flake8 sevenbridges


deploy:
  provider: pypi
  user: sbg
  password:
    secure: 
  on:
    tags: true
    branch: develop
    distributions: sdist bdist_wheel
    repo: sbg/sevenbridges-python
  skip_existing: true
